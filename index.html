<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/295fda8d41.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div name="app-container" class="container-sm my-4">
            <div name="title-bar" class="row mb-3">
                <div class="col-sm-12">
                    <h1>ToDo List</h1>
                </div>
            </div>

            <div name="task-input-form" class="row mb-3">
                <form id="addTaskForm">
                    <div class="row">
                        <div class="col-sm-10">
                            <input
                                type="text"
                                name=""
                                id="taskTitleInput"
                                class="form-control"
                                placeholder="やること"
                            />
                        </div>
                        <div class="col-sm-2">
                            <button
                                type="submit"
                                id="addTaskButton"
                                value=""
                                class="btn btn-primary"
                            >
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div name="task-list" class="row mb-3">
                <div class="col-sm-10">
                    <ul id="taskList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
