<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/js/bootstrap.min.js"></script>
        <script
            src="https://kit.fontawesome.com/295fda8d41.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div name="app-container" class="container-sm my-4">
            <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Hello, world! This is a toast message.
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            <div name="title-bar" class="mb-3 justify-content-between">
                <div class="row">
                    <div class="col">
                        <h1>ToDo List</h1>
                    </div>
                </div>
                <div class="row justify-content-between align-items-center">
                    <div
                        name="status-text"
                        id="topStatusText"
                        class="col"
                    ></div>
                    <div class="col-auto">
                        <button id="archiveDoneTasksButton" class="btn btn-outline-success">
                            完了済みを全てアーカイブ
                        </button>
                    </div>
                </div>
            </div>

            <form id="addTaskForm">
                <div class="row justify-content-between mb-3">
                    <div class="col">
                        <input
                            type="text"
                            name=""
                            id="taskTitleInput"
                            class="form-control"
                            placeholder="やること"
                        />
                    </div>
                    <div class="col-auto">
                        <button
                            type="submit"
                            id="addTaskButton"
                            value=""
                            class="btn btn-primary"
                        >
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div name="task-list" class="row mb-3 justify-content-between">
                <div class="col">
                    <ul id="taskList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
